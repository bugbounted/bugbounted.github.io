---
layout: default
robots: noindex
---
<div class="tag-page">
  <h1 class="page-heading">‚ùñ &nbsp; {{ page.tag }}</h1>
  <ul id="post-list">
    {% for post in page.posts %}
      <li>
        <span class="post-meta list-meta-col">
          <span class="date">{{ post.date | jdate: "%A %d %b %Y" | habify }}</span>
        </span>
        <span><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></span>
      </li>
    {% endfor %}
  </ul>
  <hr >
  <div id="tag-cloud">
    {{ site | tag_cloud }}
  </div>
</div>
<style>
.set-1{
            color: rgb(255, 255, 255);
            background-color: rgb(101, 104, 107);
            padding: 0 .5em;
            margin: 0px 5px 0px 0;
            border-radius: 5%;
            box-shadow: none;
            font-size: 11px;
            }
.set-5{
          color: rgb(255, 255, 255);
          background-color: rgb(101, 104, 107);
          padding: 0 .5em;
          margin: 0px 5px 0px 0;
          border-radius: 5%;
            box-shadow: none;
            font-size: 15px;
            }
             
             </style>
