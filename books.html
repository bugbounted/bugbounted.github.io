---
layout: page
title: 
---
{% for book in site.books %}
    <div>
        <h3 style="margin-top: 0px;float:right;margin-bottom: 15px; ">
                <a style="box-shadow:none" href="{{ site.baseurl }}{{ book.url }}">{{ book.title }}</a>
        </h3>
        <small style="color:#aaabd3;float: right;padding-right: 10px;">
                    {{ book.subject }} : {{ book.author }} 
        </small>
        <p style="clear:right;overflow: hidden;text-align: justify">{{ book.content | strip_html | truncatewords: 35 }}</p>
    </div>
    
{% endfor %}
