---
layout: page
title: 
---
{% for book in site.books %}
    <div style="background-color:#fcfcfc;">
        <h3>
            <a style="box-shadow:none" href="{{ site.baseurl }}{{ book.url }}">{{ book.title }}</a>        
        </h3>
        <small style="color:#aaabd3;">
            {{ book.subject }} : {{ book.author }} 
        </small>
        <p>{{ book.content | strip_html | truncatewords: 35 }}</p>
    </div>
    
{% endfor %}
